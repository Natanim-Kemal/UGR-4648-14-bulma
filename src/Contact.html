    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Contact Infos -->
                <div class="column">
                    <div class="notification is-info">
                        <p class="title is-5">
                            <i class="fas fa-phone"></i> Phone me 0979816275
                        </p>
                    </div>

                    <div class="notification is-info">
                        <p class="title is-5">
                            <i class="fas fa-envelope-circle-check"></i> Contact me through Email
                        </p>
                    </div>

                    <div class="notification is-info">
                        <p class="title is-5">
                            <i class="fas fa-address-card"></i> Addis Ababa, Ethiopia
                        </p>
                    </div>
                </div>

                <!-- Vertical line -->
                <div class="column is-narrow">
                    <div class="vertical-line"></div>
                </div>

                <!-- Form -->
                <div class="column">
                    <form action="#" method="post">
                        <div class="field">
                            <label class="label">Name:</label>
                            <div class="control">
                                <input class="input" type="text" id="name" placeholder="Enter your name" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email:</label>
                            <div class="control">
                                <input class="input" type="email" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Address:</label>
                            <div class="control">
                                <input class="input" type="text" id="address" placeholder="Enter your address" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Leave your suggestion:</label>
                            <div class="control">
                                <textarea class="textarea" id="message--edit" name="message" rows="5"
                                    required></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-info" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <hr>

            <!-- Social Media Links -->
            <div class="columns">
                <div class="column">
                    <div class="notification is-info">
                        <p class="title is-5">Contact me through social media</p>
                    </div>

                    <div class="columns is-mobile is-centered">

                        </a>
